<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Tarea #3</title>
</head>

<body>
    <div class="container">

        <form class="form-group">
            <div class="form-row">
                <div class="col-md-6">
                    <label class="lead display-3"> Sign in</label>

                    <p class="display-4">If your workplace integrates with safari single Sign On, sign in
                        with just your email below.</p>

                    <input placeholder="Email address or username" type="text" class="form-control bg-light" > <br>

                    <input placeholder="Password" type="password" class="form-control bg-light"> <br>


                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Remember Me?</label>
                    </div>

                    <div class="form-row">
                        <div class="col-md-9">
                            <button class="btn btn-warning " type="submit">
                                Sign in >
                            </button>
                        </div>
                        <div class="col-md-3">
                            <a href="#" class="btn text-warning "> Forgot Password?</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="lead display-4">Not a Member?</label> <br>

                    <button type="submit" class="btn btn-secondary text-light">Try it Free ></button> <br>

                    <label class="lead">OR</label> <br>

                    <button type="submit" class="btn btn-secondary text-light">Join Now></button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
